
<h2 class="row justify-content-sm-center mt-5">Template Driven Form</h2>
<div class="row justify-content-sm-center mt-5">
    <div class="col-sm-6">

        <form #regForm="ngForm" (submit)="regData(regForm)">
            <div class="col-sm-6 mt-2">
            <div class="form-group">
                <label>Name</label>
                <input class="form-control" type="text" placeholder ="Enter your name" #name="ngModel"  [(ngModel)]="reg.name"  ngModel name="name" required/>
                <span *ngIf="name.invalid && name.touched" style="color: red;">Required Field!</span>
            </div>
        </div>

        <div class="col-sm-6 mt-2">
            <div class="form-group">
                <label>Email Address</label>
                <input class="form-control" type="email"  placeholder="Enter your email address" #email="ngModel" [(ngModel)]="reg.email" ngModel name="emailAddress" required/>
                <span *ngIf="email.invalid && email.touched" style="color: red;">Required Field!</span>
            </div>
        </div>
            
        <div class="col-sm-6 mt-2">
            <div class="form-group">
                <label>Age</label>
                <input class="form-control"  type="number"  placeholder="Enter your age" #age="ngModel" [(ngModel)]="reg.age" ngModel name="age" required />
                <span *ngIf="age.invalid && age.touched" style="color: red;">Required Field!</span>
            </div>
        </div>

            <div class="form-group">
                <div style="display: flex; margin-top: 10px;">
                    <button type="submit" class="btn btn-primary" style="margin-left: 210px; width: 30%;" [disabled]="!regForm.valid"> Submit

                    </button>
                </div>
            </div>

        </form>
    </div>
</div>
