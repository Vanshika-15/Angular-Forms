
<h2 class="row justify-content-sm-center mt-5">Reactive Form</h2>
<div class="container-fluid row justify-content-sm-center mt-5">
    <form [formGroup]="sampleForm" (ngSubmit)="submit(sampleForm)">

        <input type="text" class="form-control" formControlName="name" placeholder="Enter Name"><br>
        <div *ngIf="sampleForm.get('name')!.invalid && (sampleForm.get('name')!.dirty || sampleForm.get('name')!.touched)">
           <p style="color: red;">Please provide a name.</p> 
          </div>
        
        <input type="email" class="form-control" formControlName="email" placeholder="Enter Email"><br>
        <div *ngIf="sampleForm.get('email')!.invalid && (sampleForm.get('email')!.dirty || sampleForm.get('email')!.touched)">
            <p style="color: red;">Please provide Email.</p> 
           </div>

        <input type="number" class="form-control" formControlName="age" placeholder="Enter Age"><br>
        <div *ngIf="sampleForm.get('age')!.invalid && (sampleForm.get('age')!.dirty || sampleForm.get('age')!.touched)">
            <p style="color: red;">Please provide Age.</p> 
           </div>

        <button type="submit" class="btn btn-primary">Submit</button> &nbsp;&nbsp;&nbsp;
        <button type="button"  class="btn btn-primary" (click)="fill(sampleForm)">Fill</button>
    </form>
</div>
